h2 {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 30px;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 30px;
    background: black;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

    background-color: #0056b3;

    color: red;

<body>
    <div class="container">
       <div class="containers">
            <form id="signupForm">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">  
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" id="sign">Sign Up</button>
                <div class="rg"><a href="login.html">Already registered >>></a></div>
                <div id="error-message"></div> 
            </form>
        </div>

       
    </div>
    <script src="home.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = '';

            if (username === '' || email === '' || password === '' || confirmPassword === '') {
                errorMessage.textContent = 'Please fill out all fields.';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }
            
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return;
            }

            if (password.length < 5) {
                errorMessage.textContent = 'Password must be at least 5 characters long.';
                return;
            } 
            if (!/[A-Z]/.test(password)) {
                errorMessage.textContent = 'Password must contain at least one uppercase letter.';
                return;
            }
            if (!/[a-z]/.test(password)) {
                errorMessage.textContent = 'Password must contain at least one lowercase letter.';
                return;
            }
            errorMessage.textContent = 'Signup successful!';
            errorMessage.style.color = '#28a745';
            window.location.href = "login.html";
        });
    </script>
</body>
